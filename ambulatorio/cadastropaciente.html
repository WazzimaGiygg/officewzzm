<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    label { display: block; margin-top: 12px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; background: #3f51b5; color: white; border: none; }
    .success, .error { margin-top: 15px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Cadastro de Paciente</h2>

  <form id="form-paciente">
    <label>Nome completo:
      <input type="text" id="nome" required>
    </label>

    <label>CPF:
      <input type="text" id="cpf">
    </label>

    <label>Data de nascimento:
      <input type="date" id="dataNascimento">
    </label>

    <label>Sexo:
      <select id="sexo">
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
    </label>

    <label>Telefone:
      <input type="text" id="telefone">
    </label>

    <label>E-mail:
      <input type="email" id="email">
    </label>

    <label>Endereço completo:
      <textarea id="endereco" rows="3"></textarea>
    </label>

    <button type="submit">Cadastrar Paciente</button>
    <div id="mensagem" class=""></div>
  </form>

  <script>

    // No início do script de CADA UMA das páginas (cadastropaciente.html, atendimentoambulatorial.html, apac.html)

    const profissionalUID = localStorage.getItem('profissionalUID');
    const profissionalNome = localStorage.getItem('profissionalNome');
    const pacienteUID = localStorage.getItem('pacienteUIDSelecionado');
    const pacienteNome = localStorage.getItem('pacienteNomeSelecionado');
    const pacienteCPF = localStorage.getItem('pacienteCPFSelcionado');
    const pacienteDataNascimento = localStorage.getItem('pacienteDataNascimentoSelecionado');
    const pacienteSexo = localStorage.getItem('pacienteSexoSelecionado');
    const pacienteTelefone = localStorage.getItem('pacienteTelefoneSelecionado');
    const pacienteEmail = localStorage.getItem('pacienteEmailSelecionado');
    const pacienteEndereco = localStorage.getItem('pacienteEnderecoSelecionado');


    // Redirecionar se o profissional não estiver logado ou paciente não selecionado (exceto para cadastro de paciente)
    if (!profissionalUID) {
      alert("Sessão do profissional expirada. Por favor, faça login novamente.");
      window.location.href = "index.html";
      return; // Interrompe a execução do script
    }

    // Para atendimentoambulatorial.html e apac.html, o paciente é obrigatório
    if ((window.location.pathname.includes('atendimentoambulatorial.html') || window.location.pathname.includes('apac.html')) && !pacienteUID) {
        alert("Nenhum paciente selecionado. Por favor, selecione um paciente no menu principal.");
        window.location.href = "index.html";
        return; // Interrompe a execução do script
    }

    // Preencher os campos do formulário com os dados do paciente (se existirem e for relevante para a página)
    if (pacienteUID) {
        if (document.getElementById("pacienteNome")) { // Verifica se o campo existe na página atual
            document.getElementById("pacienteNome").value = pacienteNome || '';
            document.getElementById("pacienteNome").setAttribute('data-uid', pacienteUID); // Opcional: para referência
        }
        if (document.getElementById("pacienteCPF")) {
            document.getElementById("pacienteCPF").value = pacienteCPF || '';
        }
        if (document.getElementById("pacienteDataNascimento")) {
            document.getElementById("pacienteDataNascimento").value = pacienteDataNascimento || '';
        }
        if (document.getElementById("pacienteSexo")) {
            document.getElementById("pacienteSexo").value = pacienteSexo || '';
        }
        if (document.getElementById("pacienteTelefone")) {
            document.getElementById("pacienteTelefone").value = pacienteTelefone || '';
        }
        if (document.getElementById("pacienteEmail")) {
            document.getElementById("pacienteEmail").value = pacienteEmail || '';
        }
        if (document.getElementById("pacienteEndereco")) {
            document.getElementById("pacienteEndereco").value = pacienteEndereco || '';
        }
        // ... (continuar para outros campos do paciente)
    }

    // Preencher os dados do profissional (CRM, Nome, UID) se a página os exibir
    if (document.getElementById("profissionalNome")) { // Exemplo para o campo do profissional
        document.getElementById("profissionalNome").value = profissionalNome || '';
    }
    if (document.getElementById("profissionalUIDDisplay")) {
        document.getElementById("profissionalUIDDisplay").value = profissionalUID || '';
    }
    // No atendimentoambulatorial.html e apac.html, você tem o CRM e Nome do profissional hardcoded.
    // Você pode usar o `profissionalNome` do localStorage para preencher em vez de hardcode.
    // Ex: document.getElementById('medicoNome').textContent = profissionalNome;
    // ou passar o profissionalNome e profissionalUID ao salvar no Firestore.
    
    const firebaseConfig = {
      apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
      authDomain: "wzzm-ce3fc.firebaseapp.com",
      projectId: "wzzm-ce3fc",
      storageBucket: "wzzm-ce3fc.appspot.com",
      messagingSenderId: "249427877153",
      appId: "1:249427877153:web:0e4297294794a5aadeb260",
      measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    document.getElementById("form-paciente").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensagem = document.getElementById("mensagem");
      const user = auth.currentUser;

      if (!user) {
        mensagem.textContent = "Você precisa estar logado para cadastrar um paciente.";
        mensagem.className = "error";
        return;
      }

      const paciente = {
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        dataNascimento: document.getElementById("dataNascimento").value,
        sexo: document.getElementById("sexo").value,
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        endereco: document.getElementById("endereco").value,
        profissionalResponsavel: user.uid
      };

      try {
        await firestore.collection("clientepaciente").add(paciente);
        mensagem.textContent = "Paciente cadastrado com sucesso!";
        mensagem.className = "success";
        document.getElementById("form-paciente").reset();
      } catch (error) {
        console.error("Erro ao cadastrar paciente:", error);
        mensagem.textContent = "Erro ao cadastrar paciente.";
        mensagem.className = "error";
      }
    });
  </script>

</body>
</html>
