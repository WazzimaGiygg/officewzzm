<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos com Abas</title>
    <style>
        /* Mantenha seus estilos CSS aqui (copie e cole os estilos que você já tem) */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 20px;
        }
        #tab-container {
            background-color: #ddd;
            border-bottom: 1px solid #ccc;
            display: flex;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            overflow-x: auto;
        }
        .tab {
            padding: 8px 15px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab input[type="text"] {
            border: none;
            background: none;
            font-size: inherit;
            padding: 0;
            margin-left: 5px;
            width: 100px;
        }
        .tab .close-tab {
            margin-left: 10px;
            cursor: pointer;
            color: #888;
            font-weight: bold;
        }
        .tab .close-tab:hover {
            color: #333;
        }
        #content-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 0 5px 5px 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .document-editor {
            width: 100%;
            min-height: 300px;
            font-size: 16px;
            line-height: 1.7;
            border: none;
            outline: none;
            display: none;
        }
        .document-editor.active {
            display: block;
        }
        #toolbar {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        #toolbar > * {
            margin-bottom: 5px;
        }
        #toolbar button, #toolbar select, #add-tab-btn, #save-firebase-btn, #load-firebase-btn, #google-login-btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #toolbar select {
            padding: 7px;
        }
        #toolbar button:hover, #add-tab-btn:hover, #save-firebase-btn:hover, #load-firebase-btn:hover {
            background-color: #d0d0d0;
        }
        /* Estilo para o botão de login do Google */
        #google-login-btn {
            background-color: #4285F4; /* Cor azul do Google */
            color: white;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #google-login-btn:hover {
            background-color: #357ae8; /* Azul um pouco mais escuro ao passar o mouse */
        }
        #google-login-btn img {
            width: 18px;
            height: 18px;
        }

        #link-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 5px;
        }
        #link-modal label {
            display: block;
            margin-bottom: 5px;
        }
        #link-modal input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #link-modal button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        #link-modal button.confirm {
            background-color: #5cb85c;
            color: white;
        }
        #link-modal button.cancel {
            background-color: #f44336;
            color: white;
        }
        #editor-status-message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ffeb3b; /* Amarelo claro para avisos */
            background-color: #fffde7; /* Amarelo muito claro */
            color: #ff9800; /* Laranja para o texto */
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Inicia oculto */
        }
    </style>
</head>
<body>
    <h1>Editor de Documentos com Abas</h1>

    <div id="toolbar">
        <button onclick="formatText('bold')"><i class="fas fa-bold"></i> Negrito</button>
        <button onclick="formatText('italic')"><i class="fas fa-italic"></i> Itálico</button>
        <button onclick="formatText('underline')"><i class="fas fa-underline"></i> Sublinhado</button>
        <button onclick="formatText('strikeThrough')"><i class="fas fa-strikethrough"></i> Tachado</button>

        <select onchange="formatText('fontName', this.value)">
            <option value="">Fonte</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
        </select>

        <select onchange="formatText('fontSize', this.value)">
            <option value="">Tamanho</option>
            <option value="1">Muito Pequeno</option>
            <option value="2">Pequeno</option>
            <option value="3">Normal</option>
            <option value="4">Médio</option>
            <option value="5">Grande</option>
            <option value="6">Muito Grande</option>
            <option value="7">Enorme</option>
        </select>

        <select onchange="formatText('heading', this.value)">
            <option value="">Cabeçalho</option>
            <option value="h1">Cabeçalho 1</option>
            <option value="h2">Cabeçalho 2</option>
            <option value="h3">Cabeçalho 3</option>
            <option value="p">Parágrafo</option>
        </select>

        <button onclick="formatList('insertOrderedList')"><i class="fas fa-list-ol"></i> Lista Ordenada</button>
        <button onclick="formatList('insertUnorderedList')"><i class="fas fa-list-ul"></i> Lista Não Ordenada</button>

        <button onclick="alignText('justifyLeft')"><i class="fas fa-align-left"></i> Esquerda</button>
        <button onclick="alignText('justifyCenter')"><i class="fas fa-align-center"></i> Centralizar</button>
        <button onclick="alignText('justifyRight')"><i class="fas fa-align-right"></i> Direita</button>
        <button onclick="alignText('justifyFull')"><i class="fas fa-align-justify"></i> Justificar</button>

        <button onclick="indentText()"><i class="fas fa-indent"></i> Indentar</button>
        <button onclick="outdentText()"><i class="fas fa-outdent"></i> Remover Indentação</button>

        <button onclick="showLinkDialog()"><i class="fas fa-link"></i> Inserir Link</button>

        <button id="add-tab-btn" onclick="addTab()">Adicionar Aba</button>
        <button id="load-firebase-btn" onclick="loadAllDocumentsFromFirebase()">Carregar Documentos</button>
        <button id="save-firebase-btn" onclick="saveActiveTabToFirebase()">Salvar Aba Ativa</button>
        <button id="google-login-btn" onclick="signInWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon"> Login com Google
        </button>
    </div>

    <div id="tab-container">
    </div>

    <div id="content-container">
    </div>

    <div id="link-modal">
        <label for="link-url">URL:</label>
        <input type="text" id="link-url">
        <button class="confirm" onclick="insertLink()">Inserir</button>
        <button class="cancel" onclick="hideLinkDialog()">Cancelar</button>
    </div>

    <div id="editor-status-message">
        Carregando informações do usuário...
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase configuration (manter a mesma configuração do index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Inicializa o Firebase Auth

        let currentUserUid = null; // Esta variável será preenchida pela mensagem do iframe pai
        const editorStatusMessage = document.getElementById('editor-status-message');
        const saveButton = document.getElementById('save-firebase-btn');
        const loadButton = document.getElementById('load-firebase-btn');
        const googleLoginBtn = document.getElementById('google-login-btn'); // Referência ao novo botão de login

        // Função para login com Google
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                alert("Login com Google realizado com sucesso!");
            } catch (error) {
                console.error("Erro durante o login com Google:", error);
                alert("Erro ao fazer login com Google. Verifique o console para mais detalhes.");
            }
        }

        // Função para atualizar o estado da UI do editor
        function updateEditorUI(loggedIn) {
            if (loggedIn) {
                editorStatusMessage.style.display = 'none'; // Oculta a mensagem de status
                saveButton.disabled = false;
                loadButton.disabled = false;
                if (googleLoginBtn) googleLoginBtn.style.display = 'none'; // Esconde o botão de login
            } else {
                editorStatusMessage.textContent = "Você precisa estar logado no WZZM Office para salvar/carregar documentos.";
                editorStatusMessage.style.display = 'block';
                saveButton.disabled = true;
                loadButton.disabled = true;
                if (googleLoginBtn) googleLoginBtn.style.display = 'inline-flex'; // Mostra o botão de login
            }
        }

        // --- Adição CRÍTICA: Listener para receber o UID do iframe pai ---
        window.addEventListener('message', (event) => {
            const expectedOrigin = 'https://office.wzzm.org'; // <--- AJUSTE AQUI SE NECESSÁRIO
            
            // Certifique-se de que a origem da mensagem é do seu domínio pai
            if (event.origin === expectedOrigin) {
                const data = event.data;
                if (data && data.type === 'AUTH_UID') {
                    currentUserUid = data.uid;
                    console.log("UID recebido do iframe pai:", currentUserUid ? currentUserUid : 'NULO (deslogado)');

                    if (currentUserUid) {
                        updateEditorUI(true); // Usuário logado
                        loadAllDocumentsFromFirebase(); // Tenta carregar documentos
                    } else {
                        updateEditorUI(false); // Usuário deslogado
                        // Limpa o editor se o usuário deslogar
                        document.getElementById('tab-container').innerHTML = '';
                        document.getElementById('content-container').innerHTML = '';
                        tabCounter = 1; // Reinicia o contador de abas
                        activeTabId = null; // Limpa a aba ativa
                        tabToDocIdMap.clear(); // Limpa o mapa de IDs
                        addTab(); // Adiciona uma nova aba vazia para começar
                    }
                }
            } else {
                console.warn("Mensagem recebida de uma origem não esperada:", event.origin);
            }
        });

        let tabCounter = 1;
        let activeTabId = null;
        // Map para armazenar a relação entre tabId do DOM e docId do Firebase
        const tabToDocIdMap = new Map(); // tabId -> Firebase docId
        // Map para armazenar o conteúdo das abas na memória enquanto não são salvas
        const tabContents = new Map(); // tabId -> { title: "...", content: "..." }

        function addTab(name = `Documento ${tabCounter}`, content = "", docId = null) {
            const tabContainer = document.getElementById('tab-container');
            const contentContainer = document.getElementById('content-container');

            // Salva o conteúdo da aba atualmente ativa antes de criar uma nova
            if (activeTabId) {
                const currentEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (currentEditor) {
                    const currentTabTitleInput = document.querySelector(`.tab[data-tab-id="${activeTabId}"] input[type="text"]`);
                    tabContents.set(activeTabId, {
                        title: currentTabTitleInput ? currentTabTitleInput.value : `Documento ${activeTabId.split('-')[1]}`,
                        content: currentEditor.innerHTML
                    });
                }
            }

            const tabId = `tab-${tabCounter}`;
            const editorId = `editor-${tabCounter}`;

            // Criar a aba
            const tabDiv = document.createElement('div');
            tabDiv.classList.add('tab');
            tabDiv.setAttribute('data-tab-id', tabId);
            tabDiv.innerHTML = `
                <input type="text" value="${name}" onchange="renameTab(this, '${tabId}')">
                <span class="close-tab" onclick="deleteTab('${tabId}', event)">&times;</span>
            `;
            tabDiv.addEventListener('click', (event) => {
                if (!event.target.classList.contains('close-tab') && !event.target.tagName === 'INPUT') {
                    switchTab(tabId);
                }
            });
            tabContainer.appendChild(tabDiv);

            // Criar o editor de conteúdo
            const editorDiv = document.createElement('div');
            editorDiv.id = editorId;
            editorDiv.classList.add('document-editor');
            editorDiv.setAttribute('contenteditable', 'true');
            editorDiv.innerHTML = content;
            contentContainer.appendChild(editorDiv);

            // Armazena o ID do Firebase se fornecido
            if (docId) {
                tabToDocIdMap.set(tabId, docId);
            } else {
                tabToDocIdMap.delete(tabId); // Garante que novas abas não tenham um docId associado até serem salvas
            }
            tabContents.set(tabId, { title: name, content: content }); // Inicializa o conteúdo na memória

            switchTab(tabId); // Ativa a nova aba
            tabCounter++;
        }

        function switchTab(tabId) {
            // Salva o conteúdo da aba anterior antes de mudar
            if (activeTabId) {
                const currentEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (currentEditor) {
                    const currentTabTitleInput = document.querySelector(`.tab[data-tab-id="${activeTabId}"] input[type="text"]`);
                    tabContents.set(activeTabId, {
                        title: currentTabTitleInput ? currentTabTitleInput.value : `Documento ${activeTabId.split('-')[1]}`,
                        content: currentEditor.innerHTML
                    });
                }
            }

            const activeTab = document.querySelector('.tab.active');
            const activeEditor = document.querySelector('.document-editor.active');

            if (activeTab) {
                activeTab.classList.remove('active');
            }
            if (activeEditor) {
                activeEditor.classList.remove('active');
            }

            const newActiveTab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const newActiveEditor = document.getElementById(tabId.replace('tab', 'editor'));

            if (newActiveTab) {
                newActiveTab.classList.add('active');
            }
            if (newActiveEditor) {
                newActiveEditor.classList.add('active');
                // Carrega o conteúdo salvo na memória para o editor
                const storedContent = tabContents.get(tabId);
                if (storedContent) {
                    newActiveEditor.innerHTML = storedContent.content;
                    const tabTitleInput = newActiveTab.querySelector('input[type="text"]');
                    if (tabTitleInput) tabTitleInput.value = storedContent.title;
                }
            }

            activeTabId = tabId;
        }

        function renameTab(inputElement, tabId) {
            // Atualiza o nome da aba na memória
            const currentTabContent = tabContents.get(tabId);
            if (currentTabContent) {
                currentTabContent.title = inputElement.value;
                tabContents.set(tabId, currentTabContent);
            }
            // O salvamento no Firebase ocorrerá quando o botão 'Salvar Aba Ativa' for clicado
        }

        async function deleteTab(tabId, event) {
            event.stopPropagation();

            if (!confirm('Tem certeza que deseja excluir esta aba e o documento associado?')) {
                return;
            }

            const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const editorElement = document.getElementById(tabId.replace('tab', 'editor'));
            const docId = tabToDocIdMap.get(tabId);

            if (tabElement && editorElement) {
                // Se houver um docId, tenta deletar do Firebase
                if (docId && currentUserUid) {
                    try {
                        await db.collection('docoffice').doc(currentUserUid).collection('documents').doc(docId).delete();
                        console.log("Documento excluído do Firebase:", docId);
                        displayMessage("Documento excluído com sucesso do Firebase!");
                    } catch (error) {
                        console.error("Erro ao excluir documento do Firebase:", error);
                        alert("Erro ao excluir documento do Firebase. Verifique as permissões.");
                        return; // Não remove localmente se falhar no Firebase
                    }
                } else if (!currentUserUid) {
                    alert("Você não está logado para excluir este documento no Firebase. Será removido apenas localmente.");
                }

                // Remove a aba e o editor do DOM e da memória
                tabElement.remove();
                editorElement.remove();
                tabToDocIdMap.delete(tabId);
                tabContents.delete(tabId);

                // Reajusta a aba ativa
                if (activeTabId === tabId) {
                    const remainingTabs = document.querySelectorAll('#tab-container .tab');
                    if (remainingTabs.length > 0) {
                        switchTab(remainingTabs[0].getAttribute('data-tab-id'));
                    } else {
                        activeTabId = null;
                        tabCounter = 1; // Reinicia o contador para uma nova aba
                        addTab(); // Adiciona uma nova aba vazia
                    }
                }
            }
        }

        function formatText(command, value = null) {
            if (!currentUserUid) {
                alert("Você precisa estar logado para editar documentos.");
                return;
            }
            if (activeTabId) {
                const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (activeEditor) {
                    activeEditor.focus();
                    document.execCommand(command, false, value);
                    // Opcional: Salvar automaticamente após cada formatação (pode ser muito intenso)
                    // saveActiveTabToFirebase();
                }
            }
        }

        function formatList(command) {
            if (!currentUserUid) {
                alert("Você precisa estar logado para editar documentos.");
                return;
            }
            if (activeTabId) {
                const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (activeEditor) {
                    activeEditor.focus();
                    document.execCommand(command, false, null);
                }
            }
        }

        function alignText(command) {
            if (!currentUserUid) {
                alert("Você precisa estar logado para editar documentos.");
                return;
            }
            if (activeTabId) {
                const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (activeEditor) {
                    activeEditor.focus();
                    document.execCommand(command, false, null);
                }
            }
        }

        function indentText() {
            if (!currentUserUid) {
                alert("Você precisa estar logado para editar documentos.");
                return;
            }
            if (activeTabId) {
                const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (activeEditor) {
                    activeEditor.focus();
                    document.execCommand('indent', false, null);
                }
            }
        }

        function outdentText() {
            if (!currentUserUid) {
                alert("Você precisa estar logado para editar documentos.");
                return;
            }
            if (activeTabId) {
                const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
                if (activeEditor) {
                    activeEditor.focus();
                    document.execCommand('outdent', false, null);
                }
            }
        }

        const linkModal = document.getElementById('link-modal');
        const linkUrlInput = document.getElementById('link-url');

        function showLinkDialog() {
            if (!currentUserUid) {
                alert("Você precisa estar logado para inserir links.");
                return;
            }
            linkModal.style.display = 'block';
            linkUrlInput.value = '';
            linkUrlInput.focus();
        }

        function hideLinkDialog() {
            linkModal.style.display = 'none';
        }

        function insertLink() {
            const url = linkUrlInput.value;
            if (url) {
                formatText('createLink', url);
            }
            hideLinkDialog();
        }

        // Renomeada para salvar a aba ATIVA
        async function saveActiveTabToFirebase() {
            if (!currentUserUid) {
                console.error("UID do usuário não está disponível para salvar documentos.");
                editorStatusMessage.textContent = "Erro: Não logado. Faça login para salvar.";
                editorStatusMessage.style.display = 'block';
                return;
            }
            if (!activeTabId) {
                editorStatusMessage.textContent = "Nenhuma aba ativa para salvar.";
                editorStatusMessage.style.display = 'block';
                return;
            }

            // Pega o conteúdo e título da aba ativa no momento
            const activeEditor = document.getElementById(activeTabId.replace('tab', 'editor'));
            const tabTitleInput = document.querySelector(`.tab[data-tab-id="${activeTabId}"] input[type="text"]`);

            if (!activeEditor || !tabTitleInput) {
                console.error("Editor ou título da aba ativa não encontrados.");
                editorStatusMessage.textContent = "Erro: Não foi possível encontrar a aba ativa para salvar.";
                editorStatusMessage.style.display = 'block';
                return;
            }

            const title = tabTitleInput.value.trim();
            const content = activeEditor.innerHTML; // Pega o HTML completo

            // Validação básica
            if (!title) {
                editorStatusMessage.textContent = "Erro: O título do documento não pode estar vazio.";
                editorStatusMessage.style.display = 'block';
                return;
            }

            const docData = {
                title: title,
                content: content,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), // Será sobrescrito se for update
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Referência à subcoleção de documentos do usuário
            const userDocumentsCollectionRef = db.collection('docoffice').doc(currentUserUid).collection('documents');

            try {
                const existingDocId = tabToDocIdMap.get(activeTabId);

                if (existingDocId) {
                    // Atualizar documento existente
                    await userDocumentsCollectionRef.doc(existingDocId).update(docData);
                    editorStatusMessage.textContent = "Documento atualizado com sucesso no Firebase!";
                    editorStatusMessage.style.backgroundColor = '#e8f5e9'; // Sucesso
                    editorStatusMessage.style.color = '#388e3c';
                } else {
                    // Criar novo documento
                    const newDocRef = await userDocumentsCollectionRef.add(docData);
                    // Associa o ID do Firebase à aba recém-salva
                    tabToDocIdMap.set(activeTabId, newDocRef.id);
                    editorStatusMessage.textContent = "Novo documento salvo com sucesso no Firebase!";
                    editorStatusMessage.style.backgroundColor = '#e8f5e9'; // Sucesso
                    editorStatusMessage.style.color = '#388e3c';
                }
                editorStatusMessage.style.display = 'block';

                // Atualiza o conteúdo na memória após salvar (se necessário, para consistência)
                tabContents.set(activeTabId, { title: title, content: content });

            } catch (error) {
                console.error("Erro ao salvar documento no Firebase:", error);
                editorStatusMessage.textContent = `Erro ao salvar: ${error.message}`;
                editorStatusMessage.style.backgroundColor = '#ffebee'; // Erro
                editorStatusMessage.style.color = '#d32f2f';
                editorStatusMessage.style.display = 'block';
            }
        }

        async function loadAllDocumentsFromFirebase() {
            if (!currentUserUid) {
                console.error("UID do usuário não está disponível para carregar documentos.");
                editorStatusMessage.textContent = "Erro: Não logado. Faça login para carregar.";
                editorStatusMessage.style.display = 'block';
                return;
            }

            editorStatusMessage.textContent = "Carregando documentos do Firebase...";
            editorStatusMessage.style.backgroundColor = '#fffde7'; // Aviso
            editorStatusMessage.style.color = '#ff9800';
            editorStatusMessage.style.display = 'block';

            // Limpa todas as abas e conteúdos atuais antes de carregar
            document.getElementById('tab-container').innerHTML = '';
            document.getElementById('content-container').innerHTML = '';
            tabCounter = 1;
            activeTabId = null;
            tabToDocIdMap.clear();
            tabContents.clear();

            try {
                // Referência à subcoleção de documentos do usuário
                const userDocumentsCollectionRef = db.collection('docoffice').doc(currentUserUid).collection('documents');

                const querySnapshot = await userDocumentsCollectionRef
                    .orderBy('updatedAt', 'desc') // Ordena por data de atualização (precisa de índice!)
                    .get();

                if (querySnapshot.empty) {
                    editorStatusMessage.textContent = "Nenhum documento encontrado no Firebase. Crie um novo!";
                    editorStatusMessage.style.backgroundColor = '#fffde7';
                    editorStatusMessage.style.color = '#ff9800';
                    addTab(); // Adiciona uma aba vazia para começar
                } else {
                    querySnapshot.forEach(doc => {
                        const docData = doc.data();
                        addTab(docData.title, docData.content, doc.id); // Adiciona a aba com dados do Firebase
                    });
                    editorStatusMessage.textContent = "Documentos carregados com sucesso do Firebase!";
                    editorStatusMessage.style.backgroundColor = '#e8f5e9';
                    editorStatusMessage.style.color = '#388e3c';
                }
                editorStatusMessage.style.display = 'block';

            } catch (error) {
                console.error("Erro ao carregar documentos do Firebase:", error);
                editorStatusMessage.textContent = `Erro ao carregar documentos: ${error.message}`;
                editorStatusMessage.style.backgroundColor = '#ffebee';
                editorStatusMessage.style.color = '#d32f2f';
                editorStatusMessage.style.display = 'block';
            }
        }

        // Inicializa o estado do editor e adiciona a primeira aba vazia
        document.addEventListener('DOMContentLoaded', () => {
            updateEditorUI(false); // Assume que não está logado até receber o UID do pai
            addTab(); // Adiciona uma aba inicial para o usuário começar a digitar, mesmo sem login
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
