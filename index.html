<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZZM Office Online</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .tab-bar {
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .tab-button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="tab-bar">
        <button class="tab-button active" onclick="openTab('editor')">WZZM Editor de Texto Online</button>
        <button class="tab-button" onclick="openTab('calculadora')">Calculadora WZZM Online</button>
        <button class="tab-button" onclick="openTab('clinica')">WZZM Cl√≠nica Online</button>
        <button class="tab-button" onclick="openTab('planilha')">WZZM Planilha Online</button>
        <button class="tab-button" onclick="openTab('quebrador')">Quebrador de Imagem</button>
    </div>

    <div id="editor" class="tab-content active">
        <iframe src="./editor.html"></iframe>
    </div>

    <div id="calculadora" class="tab-content">
        <iframe src="calculadora.html"></iframe>
    </div>

    <div id="clinica" class="tab-content">
        <iframe src="clinica.html"></iframe>
    </div>

    <div id="planilha" class="tab-content">
        <iframe src="panilhas.html"></iframe>
    </div>

    <div id="quebrador" class="tab-content">
        <iframe src="quebradordeimagem.html"></iframe>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            document.querySelector('.tab-bar button[onclick="openTab(\'' + tabName + '\')"]').classList.add("active");
        }
    </script>

</body>
</html>
