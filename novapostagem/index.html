<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criar Fórum - WZZM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1a237e;
      margin-top: 0;
      margin-bottom: 30px;
    }

    #forumForm label {
      display: block;
      margin-bottom: 20px;
      font-weight: 600;
      color: #555;
    }

    #forumForm input[type="text"],
    #forumForm textarea,
    #forumForm select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      margin-top: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fafafa;
    }

    #forumForm input[type="text"]:focus,
    #forumForm textarea:focus,
    #forumForm select:focus {
      border-color: #4a69bd;
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
    }

    #forumForm textarea {
      height: 120px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #4a69bd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #3851a0;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
    }

    #status.success {
      background-color: #e6f7e9;
      color: #2e7d32;
    }

    #status.error {
      background-color: #fce4e4;
      color: #c62828;
    }

    #status.warning {
      background-color: #fffbe6;
      color: #f9a825;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Novo Fórum</h2>
    <form id="forumForm">
      <label>
        Título:
        <input type="text" id="titulo" required>
      </label>
      <label>
        Descrição:
        <textarea id="descricao" required></textarea>
      </label>
      <label>
        Tipo de Fórum:
        <select id="tipo">
          <option value="educacional">Educacional</option>
          <option value="livre">Livre</option>
          <option value="projeto">Projeto</option>
        </select>
      </label>
      <button type="submit">Criar Fórum</button>
    </form>
    <p id="status"></p>
  </div>
  <script>
    // --- Configuração do Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
      authDomain: "wzzm-ce3fc.firebaseapp.com",
      projectId: "wzzm-ce3fc",
      storageBucket: "wzzm-ce3fc.appspot.com",
      messagingSenderId: "249427877153",
      appId: "1:249427877153:web:0e4297294794a5aadeb260",
      measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Verifica autenticação do usuário ---
    auth.onAuthStateChanged(user => {
      const statusElement = document.getElementById("status");
      if (user) {
        console.log("Usuário autenticado:", user.uid);
        document.getElementById("forumForm").addEventListener("submit", async function (e) {
          e.preventDefault();

          const titulo = document.getElementById("titulo").value;
          const descricao = document.getElementById("descricao").value;
          const tipo = document.getElementById("tipo").value;
          const uidUsuario = user.uid;

          try {
            // 1. Criar um documento "base" para pegar o UID automático e usar em um único documento
            const newForumRef = await db.collection("forumwzzm").add({
              titulo: titulo,
              descricao: descricao,
              tipoforum: tipo,
              uidusuario: uidUsuario,
              createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adiciona um carimbo de data/hora
            });

            // O UID do fórum já está em newForumRef.id
            const uidforum = newForumRef.id;

            statusElement.innerText = "✅ Fórum criado com sucesso! UID: " + uidforum;
            statusElement.className = "success";
            document.getElementById("forumForm").reset();

          } catch (error) {
            console.error("Erro ao criar o fórum:", error);
            statusElement.innerText = "❌ Erro ao criar o fórum.";
            statusElement.className = "error";
          }
        });

      } else {
        statusElement.innerText = "⚠️ Você precisa estar logado para criar um fórum.";
        statusElement.className = "warning";
      }
    });
  </script>
</body>
</html>
