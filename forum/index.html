<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de F√≥runs - WZZM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .forum-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .forum-title {
      font-size: 18px;
      font-weight: bold;
    }
    .forum-meta {
      font-size: 12px;
      color: #555;
    }
    #loginStatus {
      margin-bottom: 20px;
      padding: 10px;
      background: #eef;
      border: 1px solid #99c;
      border-radius: 6px;
    }
    button {
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginStatus">Verificando login...</div>

  <h2>F√≥runs Criados</h2>
  <div id="forumList">Carregando f√≥runs...</div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
      authDomain: "wzzm-ce3fc.firebaseapp.com",
      projectId: "wzzm-ce3fc",
      storageBucket: "wzzm-ce3fc.appspot.com",
      messagingSenderId: "249427877153",
      appId: "1:249427877153:web:0e4297294794a5aadeb260",
      measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginStatus = document.getElementById("loginStatus");

    // --- Login com Google ---
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Erro ao logar:", error);
      });
    }

    function logout() {
      auth.signOut();
    }

    // --- Verifica o estado de autentica√ß√£o ---
    auth.onAuthStateChanged(user => {
      if (user) {
        loginStatus.innerHTML = `
          üîì Logado como: <strong>${user.displayName}</strong> (${user.email})
          <button onclick="logout()">Sair</button>
        `;
        carregarForuns();
      } else {
        loginStatus.innerHTML = `
          üîí Voc√™ n√£o est√° logado.
          <button onclick="login()">Entrar com Google</button>
        `;
        document.getElementById("forumList").innerHTML = "Voc√™ precisa estar logado para ver os f√≥runs.";
      }
    });

    // --- Fun√ß√£o para carregar os f√≥runs ---
    async function carregarForuns() {
      const container = document.getElementById('forumList');
      container.innerHTML = "‚è≥ Carregando f√≥runs...";

      try {
        const snapshot = await db.collection("forumwzzm").get();
        const forums = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const uid = data.uidforum;
          if (!uid) return;

          if (!forums[uid]) {
            forums[uid] = {
              titulo: '',
              descricao: '',
              tipo: '',
              uidusuario: '',
              data: data.timestamp ? data.timestamp.toDate() : new Date(0)
            };
          }

          if (data.titulo) forums[uid].titulo = data.titulo;
          if (data.descricao) forums[uid].descricao = data.descricao;
          if (data.tipoforum) forums[uid].tipo = data.tipoforum;
          if (data.uidusuario) forums[uid].uidusuario = data.uidusuario;

          if (data.timestamp && (!forums[uid].data || data.timestamp.toDate() > forums[uid].data)) {
            forums[uid].data = data.timestamp.toDate();
          }
        });

        const forumList = Object.entries(forums).sort((a, b) => b[1].data - a[1].data);

        if (forumList.length === 0) {
          container.innerHTML = "Nenhum f√≥rum criado ainda.";
          return;
        }

        container.innerHTML = "";

        forumList.forEach(([uid, forum]) => {
          const div = document.createElement("div");
          div.className = "forum-card";
          div.innerHTML = `
            <div class="forum-title">${forum.titulo || "(Sem t√≠tulo)"}</div>
            <div>${forum.descricao || "(Sem descri√ß√£o)"}</div>
            <div class="forum-meta">
              Tipo: ${forum.tipo || "indefinido"}<br>
              Criado por: ${forum.uidusuario || "desconhecido"}<br>
              Criado em: ${forum.data.toLocaleString()}
            </div>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        console.error("Erro ao carregar f√≥runs:", error);
        container.innerHTML = "‚ùå Erro ao carregar f√≥runs.";
      }
    }
  </script>
</body>
</html>
