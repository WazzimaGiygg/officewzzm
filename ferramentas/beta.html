<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Multitabas - Versão Beta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .mdl-layout-header-row {
            padding: 0 16px;
            display: flex;
            align-items: center;
        }
        .mdl-layout-title {
            flex-grow: 1;
            margin-right: 16px;
        }
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .tab-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            background-color: #e0e0e0;
            padding: 5px 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f5f5f5;
            margin-right: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            min-width: 120px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .tab.active {
            background-color: #fff;
            border-color: #3f51b5;
        }
        .tab-title {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .close-tab {
            margin-left: 10px;
            cursor: pointer;
            color: #757575;
            font-size: 16px;
        }
        .add-tab-btn {
            background-color: #3f51b5;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .editor-wrapper {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        #editor-container {
            flex-grow: 1;
            height: auto; /* Deixa o editor se expandir */
        }
        .ql-container {
            min-height: 400px;
            font-size: 16px;
        }
        .actions-bar {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .beta-btn {
            margin-left: auto;
            margin-right: 16px;
        }
    </style>
</head>
<body>

    <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Editor Multitabas</span>
            <div class="mdl-layout-spacer"></div>
            <a href="./beta.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent beta-btn">
                Versão Beta
            </a>
        </div>
    </header>

    <div class="main-container">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <div id="tabs" class="tab-container">
                </div>
            <button id="add-tab-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </div>

        <div class="editor-wrapper">
            <div id="editor-container"></div>
            <div class="actions-bar">
                <label class="mdl-button mdl-js-button mdl-button--raised" for="file-input">
                    Carregar MHT
                </label>
                <input type="file" id="file-input" accept=".mht,.mhtml,.html" style="display: none;">
                <button id="save-mht-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Salvar MHT
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                },
                placeholder: 'Comece a digitar aqui...'
            });

            // Gerenciamento de documentos e abas
            let documents = [];
            let activeDocumentId = null;
            let documentCounter = 1;

            const tabsContainer = document.getElementById('tabs');
            const addTabBtn = document.getElementById('add-tab-btn');
            const saveMHTBtn = document.getElementById('save-mht-btn');
            const fileInput = document.getElementById('file-input');

            // --- Funções de gerenciamento de abas ---

            function createTabElement(docId, docName) {
                const tab = document.createElement('div');
                tab.classList.add('tab');
                tab.dataset.id = docId;
                tab.innerHTML = `<span class="tab-title">${docName}</span><span class="close-tab material-icons">close</span>`;
                
                tab.addEventListener('click', () => switchTab(docId));
                tab.querySelector('.close-tab').addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeTab(docId);
                });
                
                return tab;
            }

            function renderTabs() {
                tabsContainer.innerHTML = '';
                documents.forEach(doc => {
                    const tabElement = createTabElement(doc.id, doc.name);
                    tabsContainer.appendChild(tabElement);
                    if (doc.id === activeDocumentId) {
                        tabElement.classList.add('active');
                    }
                });
            }

            function addTab() {
                const newDocId = documentCounter++;
                const newDoc = {
                    id: newDocId,
                    name: `Documento ${newDocId}`,
                    content: ''
                };
                documents.push(newDoc);
                switchTab(newDocId);
                renderTabs();
            }

            function switchTab(docId) {
                // Salva o conteúdo da aba atual antes de trocar
                if (activeDocumentId !== null) {
                    const currentDoc = documents.find(doc => doc.id === activeDocumentId);
                    if (currentDoc) {
                        currentDoc.content = quill.root.innerHTML;
                    }
                }

                // Carrega o conteúdo da nova aba
                const nextDoc = documents.find(doc => doc.id === docId);
                if (nextDoc) {
                    quill.root.innerHTML = nextDoc.content;
                    activeDocumentId = docId;
                    renderTabs(); // Atualiza a classe 'active'
                }
            }

            function closeTab(docId) {
                if (documents.length === 1) {
                    alert("Não é possível fechar a última aba.");
                    return;
                }
                const index = documents.findIndex(doc => doc.id === docId);
                if (index > -1) {
                    documents.splice(index, 1);
                    if (docId === activeDocumentId) {
                        // Se a aba ativa for fechada, troca para a próxima ou anterior
                        const newActiveIndex = index === 0 ? 0 : index - 1;
                        if (documents[newActiveIndex]) {
                            switchTab(documents[newActiveIndex].id);
                        }
                    }
                    renderTabs();
                }
            }

            // --- Funções de Salvar e Carregar MHT (adaptadas) ---

            function saveAsMHT() {
                const activeDoc = documents.find(doc => doc.id === activeDocumentId);
                if (!activeDoc) return;

                const editorContent = quill.root.innerHTML;
                const title = activeDoc.name;
                const fileContent = `
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', 'Helvetica', Arial, sans-serif; margin: 20px; }
        .ql-editor { padding: 0; }
    </style>
</head>
<body>
    <div id="editor-content-wrapper" class="ql-editor">${editorContent}</div>
</body>
</html>
                `.trim();

                const blob = new Blob([fileContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.replace(/\s/g, '_')}.mht`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function loadMHT(file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const content = e.target.result;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');

                    const editorContentWrapper = doc.getElementById('editor-content-wrapper');
                    const loadedContent = editorContentWrapper ? editorContentWrapper.innerHTML : doc.body.innerHTML;
                    
                    const newDocId = documentCounter++;
                    const newDocName = file.name.replace(/\.mht|\.mhtml|\.html/i, '');

                    const newDoc = {
                        id: newDocId,
                        name: newDocName,
                        content: loadedContent
                    };
                    documents.push(newDoc);
                    switchTab(newDocId);
                    renderTabs();
                };

                reader.onerror = () => {
                    alert("Erro ao carregar o arquivo.");
                };

                reader.readAsText(file);
            }

            // --- Inicialização e Event Listeners ---
            addTabBtn.addEventListener('click', addTab);
            saveMHTBtn.addEventListener('click', saveAsMHT);
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadMHT(file);
                }
            });

            // Inicializa com uma aba
            addTab();
            
            // Se a biblioteca MDL estiver presente, chame o upgrade
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>

</body>
</html>
