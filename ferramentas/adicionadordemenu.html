<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MenuConfig Editor - WZZM</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
      color: #0056b3;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    .remove-button {
      background-color: #dc3545;
    }
    .remove-button:hover {
      background-color: #bb2d3b;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Gerenciador de MenuConfig</h1>

  <div id="auth-section">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password">
    </div>
    <button id="loginButton">Entrar</button>
    <p id="authError" class="error"></p>
  </div>

  <div id="editor-section" style="display:none;">
    <p>Logado como <span id="currentUserEmail"></span> | <button id="logoutButton" style="background-color: #dc3545;">Sair</button></p>

    <div class="form-group">
      <label for="searchIdsite">Buscar por ID do Site:</label>
      <input type="text" id="searchIdsite" placeholder="ex: wzzm.org">
      <button id="searchButton" style="background-color: #3f729b;">Buscar Menu</button>
    </div>
    
    <h2>Itens de Menu</h2>
    <div id="menuItemsContainer"></div>
    <button id="addItemButton">+ Adicionar Item</button>

    <button id="submitMenuItemsButton" style="background-color: #28a745;">Salvar no Firebase</button>
    <p id="submitMessage"></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
    authDomain: "wzzm-ce3fc.firebaseapp.com",
    projectId: "wzzm-ce3fc",
    storageBucket: "wzzm-ce3fc.appspot.com",
    messagingSenderId: "249427877153",
    appId: "1:249427877153:web:0e4297294794a5aadeb260"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authSection = document.getElementById('auth-section');
  const editorSection = document.getElementById('editor-section');
  const loginButton = document.getElementById('loginButton');
  const logoutButton = document.getElementById('logoutButton');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authError = document.getElementById('authError');
  const currentUserEmail = document.getElementById('currentUserEmail');

  const menuItemsContainer = document.getElementById('menuItemsContainer');
  const addItemButton = document.getElementById('addItemButton');
  const submitMenuItemsButton = document.getElementById('submitMenuItemsButton');
  const submitMessage = document.getElementById('submitMessage');

  // Novos elementos
  const searchIdsiteInput = document.getElementById('searchIdsite');
  const searchButton = document.getElementById('searchButton');
  // Variável para armazenar os documentos a serem editados
  let documentsToUpdate = [];

  function createMenuItemElement(label = '', href = '', requiresAuth = 'false') {
    const wrapper = document.createElement('div');
    wrapper.className = 'link-entry';

    const labelInput = document.createElement('input');
    labelInput.type = 'text';
    labelInput.placeholder = 'Label';
    labelInput.className = 'label-field';
    labelInput.value = label;

    const hrefInput = document.createElement('input');
    hrefInput.type = 'text';
    hrefInput.placeholder = 'Href';
    hrefInput.className = 'href-field';
    hrefInput.value = href;

    const requiresAuthInput = document.createElement('input');
    requiresAuthInput.type = 'text';
    requiresAuthInput.placeholder = 'requiresAuth (true/false)';
    requiresAuthInput.className = 'auth-field';
    requiresAuthInput.value = requiresAuth;

    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remover';
    removeButton.className = 'remove-button';
    removeButton.onclick = () => wrapper.remove();

    wrapper.appendChild(labelInput);
    wrapper.appendChild(hrefInput);
    wrapper.appendChild(requiresAuthInput);
    wrapper.appendChild(removeButton);

    return wrapper;
  }

  // Função para carregar os itens do Firebase no formulário
  function loadMenuItemsToForm(items) {
    menuItemsContainer.innerHTML = ''; // Limpa os itens existentes
    items.forEach(item => {
      const element = createMenuItemElement(item.label, item.href, item.requiresAuth);
      menuItemsContainer.appendChild(element);
    });
  }

  addItemButton.addEventListener('click', () => {
    menuItemsContainer.appendChild(createMenuItemElement());
  });

  // Event listener para o novo botão de busca
  searchButton.addEventListener('click', async () => {
    const idsite = searchIdsiteInput.value.trim().toLowerCase();
    if (!idsite) {
      submitMessage.textContent = 'ID do site para busca é obrigatório.';
      submitMessage.className = 'error';
      return;
    }
    submitMessage.textContent = 'Buscando...';
    submitMessage.className = '';
    
    try {
      // Busca todos os documentos com o idsite correspondente
      const snapshot = await db.collection("menuconfig").where("idsite", "==", idsite).get();
      
      documentsToUpdate = []; // Limpa a lista de documentos para edição
      const menuItems = [];
      
      if (snapshot.empty) {
        submitMessage.textContent = 'Nenhum menu encontrado para este ID do site. Adicione um novo.';
        submitMessage.className = 'error';
        menuItemsContainer.innerHTML = ''; // Limpa o container
        // O formulário estará vazio, pronto para criar um novo
      } else {
        snapshot.forEach(doc => {
          documentsToUpdate.push(doc.id); // Salva o ID do documento para futura atualização
          menuItems.push(doc.data());
        });
        
        loadMenuItemsToForm(menuItems);
        submitMessage.textContent = `Menu para "${idsite}" carregado com sucesso.`;
        submitMessage.className = 'success';
      }
    } catch (err) {
      console.error('Erro ao buscar menu:', err);
      submitMessage.textContent = 'Erro ao buscar o menu.';
      submitMessage.className = 'error';
    }
  });

  submitMenuItemsButton.addEventListener('click', async () => {
    const idsite = searchIdsiteInput.value.trim().toLowerCase();
    if (!idsite) {
      submitMessage.textContent = 'ID do site é obrigatório para salvar.';
      submitMessage.className = 'error';
      return;
    }

    const entries = menuItemsContainer.querySelectorAll('.link-entry');
    if (entries.length === 0) {
      submitMessage.textContent = 'Adicione pelo menos um item para salvar.';
      submitMessage.className = 'error';
      return;
    }

    // Se já existem documentos, nós os deletamos antes de salvar os novos
    if (documentsToUpdate.length > 0) {
      submitMessage.textContent = 'Atualizando menu...';
      const batch = db.batch();
      documentsToUpdate.forEach(docId => {
        const docRef = db.collection("menuconfig").doc(docId);
        batch.delete(docRef);
      });
      await batch.commit();
      documentsToUpdate = []; // Limpa a lista
    } else {
      submitMessage.textContent = 'Criando novo menu...';
    }

    let sucesso = 0;
    let falhas = 0;

    for (const entry of entries) {
      const label = entry.querySelector('.label-field').value.trim();
      const href = entry.querySelector('.href-field').value.trim();
      const requiresAuthRaw = entry.querySelector('.auth-field').value.trim().toLowerCase();
      const requiresAuth = requiresAuthRaw === 'true';

      if (!label || !href) continue;

      try {
        await db.collection("menuconfig").add({
          label, href, requiresAuth, idsite
        });
        sucesso++;
      } catch (err) {
        console.error('Erro ao salvar:', err);
        falhas++;
      }
    }

    submitMessage.textContent = `Itens salvos com sucesso: ${sucesso}, falhas: ${falhas}`;
    submitMessage.className = falhas === 0 ? 'success' : 'error';
  });

  // Auth
  loginButton.addEventListener('click', async () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    if (!email || !password) {
      authError.textContent = 'Preencha o e-mail e senha.';
      return;
    }
    try {
      await auth.signInWithEmailAndPassword(email, password);
    } catch (err) {
      console.error('Erro de login:', err);
      authError.textContent = 'Erro ao fazer login.';
    }
  });

  logoutButton.addEventListener('click', async () => {
    await auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      authSection.style.display = 'none';
      editorSection.style.display = 'block';
      currentUserEmail.textContent = user.email;
    } else {
      authSection.style.display = 'block';
      editorSection.style.display = 'none';
    }
  });
</script>
</body>
</html>
